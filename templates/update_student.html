<h2>Update Student</h2>
<form method="post">
    Name: <input name="name" value="{{ student[1] }}"><br>
    Math: <input name="math" value="{{ student[2] }}"><br>
    Science: <input name="science" value="{{ student[3] }}"><br>
    English: <input name="english" value="{{ student[4] }}"><br>
    <button type="submit">Update</button>
</form>
